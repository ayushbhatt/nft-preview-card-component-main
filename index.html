<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  <div class="box">
    <div class="nft-img">
      <div class="div-image"><image alt="nft" class="nft-image" src="./images/image-equilibrium.jpg"></image></div>
      <div class="div-overlay"></div>
    </div>
    <div class="heading"><p>Equilibrium #3429</p></div>
    <div class="summary"><p>Our Equilibrium collection promotes balance and calm.</p></div>
    <div class="price--time-left">
      <div class="price"><object alt="eth logo" data="./images/icon-ethereum.svg"></object><p>0.041 ETH</p></div>
      <div class="time-left"><object alt="clock" data="./images/icon-clock.svg"></object><p>3 days left</p></div>
    </div>
    <hr>
    <div class="creator-profile">
      <div class="profile-pic">
        <image alt="profile-pic" class="pic-changes" src="./images/image-avatar.png"></image>
      </div>
      <p class="light-text">Creation of <span class="solid-name"> Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
